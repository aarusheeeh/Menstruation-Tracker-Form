<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menstruation Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
    }

    .form-container {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 90%;
      max-width: 400px;
    }

    .form-container h1 {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
      color: #4a4a4a;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #4a4a4a;
    }

    .form-group input, .form-group textarea, .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }

    .form-group textarea {
      resize: none;
      height: 80px;
    }

    .submit-btn {
      display: block;
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #f78da7;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #f45b87;
    }

    .footer {
      text-align: center;
      margin-top: 10px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Menstruation Tracker</h1>
    <form action="https://google.com" method="post">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="cycle-start">Cycle Start Date</label>
        <input type="date" id="cycle-start" name="cycle-start" required>
      </div>

      <div class="form-group">
        <label for="cycle-length">Cycle Length (in days)</label>
        <input type="number" id="cycle-length" name="cycle-length" placeholder="Enter your cycle length" required>
      </div>

      <div class="form-group">
        <label for="notes">Notes</label>
        <textarea id="notes" name="notes" placeholder="Additional information"></textarea>
      </div>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
    <div class="footer">
      <p>Made with ❤️ for menstrual health awareness</p>
    </div>
  </div>
</body>
</html>
