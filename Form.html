<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCOS & Hormonal Imbalance Assessment</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff9a9e, #fecfef);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            text-align: left;
        }
        h2 {
            color: #d63384;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 700;
        }
        label {
            font-weight: 600;
            display: block;
            margin: 15px 0 5px;
            color: #6c757d;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            background: #fff0f6;
        }
        button {
            background: #d63384;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            transition: 0.3s;
        }
        button:hover {
            background: #b62d6b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>PCOS & Hormonal Imbalance Assessment</h2>
        <form>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            
            <label for="menstrual_cycle">Irregular Menstrual Cycle:</label>
            <select id="menstrual_cycle" name="menstrual_cycle" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            
            <label for="weight_gain">Sudden Weight Gain:</label>
            <select id="weight_gain" name="weight_gain" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            
            <label for="hair_growth">Excessive Hair Growth (Hirsutism):</label>
            <select id="hair_growth" name="hair_growth" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            
            <label for="acne">Severe Acne:</label>
            <select id="acne" name="acne" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            
            <label for="mood_swings">Frequent Mood Swings:</label>
            <select id="mood_swings" name="mood_swings" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            
            <label for="insulin_resistance">Signs of Insulin Resistance (e.g., fatigue, sugar cravings, dark patches on skin):</label>
            <select id="insulin_resistance" name="insulin_resistance" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            
            <button type="submit">Submit Assessment</button>
        </form>
    </div>
</body>
</html>
